<!DOCTYPE html>
<html>
	<head>
		<title>globus - KYC</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1">
		<style>
html, body, .animation {
	margin: 0px;
	overflow: hidden;
	width: 100vw;
	height:100vh;
	isolation: isolate;
}
html {
	background: linear-gradient( 138deg, #222222 0%, #010101 25%, #080808 39%, #0b0b0b 49%, #0f0f0f 51%, #111111 60%, #040404 76%, #080808 88%, #000000 100% );
}
.animation {
	position: absolute;
	opacity:0;
	transition: opacity 2.4s;
}
.earth {
	position: absolute;
	top: 0;
	left:0;
	width: 100vw;
	height:100vh;
	isolation: isolate;
}
.halo, .edge {
	width: 100em;
	height: 100em;
	position: absolute;
	margin: -50em;
	left: 50%;
	top: 50%;
	transform: translate(var(--x), var(--y)) rotate(var(--turn));
	border-radius: 50%;
	box-shadow: #1e85db52 -0.8em 0 5.8em -1.5em inset;
	/* transition-delay: 2s; */
}
.halo {
	font-size: 106%;
	box-shadow: #2172ffe0 -2.2em 0 3.1em -0.5em inset, #001426d9 -2.9em 0 3.8em -0.9em inset, #0084ff30 -59em 0 18em -41em inset;
	mix-blend-mode: color-dodge;
	color: #5291ff9e;
	filter: drop-shadow(0.4em 0 4.6em) blur(0.25em);
}
.halo::before, .halo::after{
	content: '';
	display: block;
	height: 100%;
	border-radius: 50%;
	box-shadow: #309bff -1.3em 0 0.9em -0.8em inset;
	mix-blend-mode: color-dodge;
	/* filter: blur(1px); */
}
.halo::after{
	/* box-shadow: none; */
	margin-top: -100%;
	/* filter: blur(1px); */
}
</style>
	</head>
	<body id="color">
		<div class="animation">
			<div class="edge"></div>
			<canvas id="earth" class="earth"></canvas>
			<div class="halo"></div>
		</div>
		<script src="three.min.js"></script>
		<script src="earth.js?v11"></script>
	</body>
</html>
